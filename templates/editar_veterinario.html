<!DOCTYPE html>
<html>
<head>
    <title>Editar Veterinário</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f6f8; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .form-container { 
            background-color: #fff; 
            padding: 30px 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            width: 350px; 
        }
        h1 { 
            text-align: center; 
            color: #333; 
        }
        label { 
            display: block; 
            margin-top: 15px; 
            font-weight: bold; 
            color: #555; 
        }
        input[type="text"], input[type="email"] { 
            width: 100%; 
            padding: 8px 10px; 
            margin-top: 5px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        input[type="submit"] { 
            width: 100%; 
            margin-top: 20px; 
            padding: 10px; 
            background-color: #2196F3; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer; 
        }
        input[type="submit"]:hover { 
            background-color: #1976D2; 
        }
        .back-link { 
            display: block; 
            text-align: left; 
            margin-top: 10px; 
            color: #555; 
            text-decoration: none; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Editar Veterinário</h1>
        <form action="{{ url_for('atualizar_veterinario', id=veterinario['id']) }}" method="POST">
            <label>Nome</label>
            <input type="text" name="nome" value="{{ veterinario['nome'] }}" required>

            <label>CRMV</label>
            <input type="text" name="crmv" value="{{ veterinario['crmv'] }}">

            <label>Especialidade</label>
            <input type="text" name="especialidade" value="{{ veterinario['especialidade'] }}">

            <label>Telefone</label>
            <input type="text" name="telefone" value="{{ veterinario['telefone'] }}">

            <label>E-mail</label>
            <input type="email" name="email" value="{{ veterinario['email'] }}">

            <input type="submit" value="Atualizar">
        </form>
        <a class="back-link" href="/veterinarios">← Voltar</a>
    </div>
</body>
</html>
