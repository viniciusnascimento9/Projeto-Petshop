<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Tutor</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .form-container { background-color: #fff; padding: 30px 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input[type="text"], input[type="email"] { width: 100%; padding: 8px 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="submit"] { width: 100%; margin-top: 20px; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .back-link { display: block; text-align: left; margin-top: 10px; color: #555; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cadastrar Tutor</h1>
        <form action="{{ url_for('salvar_tutor') }}" method="POST">
            <label>Nome</label>
            <input type="text" name="nome" placeholder="Digite o nome do tutor" required>

            <label>Telefone</label>
            <input type="text" name="telefone" placeholder="Ex: (11) 98888-7777" required>

            <label>E-mail</label>
            <input type="email" name="email" placeholder="Digite o e-mail" required>

            <label>Endereço</label>
            <input type="text" name="endereco" placeholder="Digite o endereço completo" required>

            <input type="submit" value="Cadastrar">
        </form>
        <a class="back-link" href="/tutores">← Voltar</a>
    </div>
</body>
</html>
