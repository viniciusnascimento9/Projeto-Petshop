<!DOCTYPE html>
<html>
<head>
    <title>Editar Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1976D2;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #555;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Editar Pet</h1>
        <form action="{{ url_for('atualizar', id=pet[0]) }}" method="POST">
            <label>Nome do Pet</label>
            <input type="text" name="nome" value="{{ pet[1] }}" required>
            <label>Tipo</label>
            <input type="text" name="tipo" value="{{ pet[2] }}">
            <label>Idade</label>
            <input type="text" name="idade" value="{{ pet[3] }}">
            <label>Nome do Tutor</label>
            <input type="text" name="tutor_nome" value="{{ pet[4] }}" required>
            <input type="submit" value="Atualizar">
        </form>
        <a class="back-link" href="/">Voltar</a>
    </div>
</body>
</html>
